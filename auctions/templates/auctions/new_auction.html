{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <form class="decorator col-6 mx-auto d-flex flex-column" action="{% url 'new-auction' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
            <div class="col pt-5 text-center">
                <input class="btn btn-success" type="submit" value="Create auction">
            </div>        
        </form>
    </div>
</div>
{% endblock %}
