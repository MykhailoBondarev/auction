{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="alert alert-{% spaceless %}{% if message.tags %} {{ message.tags }} {% endif %}{% endspaceless %} fade show" 
    role="alert"> 
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
{% endif %}
