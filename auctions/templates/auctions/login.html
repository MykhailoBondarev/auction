{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container text-center">
        <h2>Login</h2>
        <form class="col-md-4 offset-md-4 col-sm-12" action="{% url 'login' %}" method="post">
            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-outline-success" type="submit" value="Login">
        </form>  
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
